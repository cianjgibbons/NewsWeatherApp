
<ion-header>
  <ion-navbar>
    <ion-title start>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="color:#4885ED">City</p>
  <ion-input [(ngModel)]='city' name="city" type='text'></ion-input>
  <hr>
  <h1>Settings</h1>
  <hr>
  <p style ="color:#808080">Units: </p>
  <br>
  <ion-list radio-group [(ngModel)]="units">
    <ion-item>
      <ion-label>Standard</ion-label>
      <ion-radio value="Standard"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio value="Metric"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Imperial</ion-label>
      <ion-radio value="Imperial"></ion-radio>
    </ion-item>
  </ion-list>
<button ion-button (click)="saveSettings()">Save</button>
</ion-content>
